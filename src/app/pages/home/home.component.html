<main>


  <ng-template [ngIf]="loading">
    Loading.....
  </ng-template>
  <ng-template [ngIf]="!loading">
    <h1>Welcome back, {{ auth.user.first_name }} !</h1>
    <hr/>
    <h3>Last name: {{ auth.user.last_name }}</h3>
    <h3>Email address: {{ auth.user.email }}</h3>

    <hr/>
  </ng-template>
</main>
<footer>
  <button (click)="handleClickLogout()">Logout</button>
</footer>
